<main>
  <section class="container py-10 py-md-20">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="h4 fw-bold">註冊成為布客搜會員</h2>
        <hr class="mb-6" />
      </div>
    </div>

    <div class="rounded-circle"></div>
    <form class="row justify-content-center">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="account" class="form-label">帳號</label>
          <input type="text" class="form-control" id="account" placeholder="請輸入帳號" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" placeholder="account@example.com" />
        </div>
        <div class="mb-5">
          <label for="password" class="form-label">密碼</label>
          <div class="position-relative">
            <input
              type="password"
              class="form-control mb-1"
              id="password"
              placeholder="由 6-12 位英文或數字組成"
            />
            <i
              class="fa-solid fa-eye cursor-pointer position-absolute"
              id="eye-icon"
              onclick="showPassword()"
              style="top: 30%; right: 12px"
            ></i>
          </div>
        </div>
        <div class="d-grid gap-2 mb-8">
          <button class="btn g-btn"><i class="fab fa-google me-2"></i>使用 Google 帳號註冊</button>
          <button class="btn fb-btn mb-3">
            <i class="fab fa-facebook-f me-2"></i>使用 Facebook 帳號註冊
          </button>

          <a href="./member.html" class="btn btn-secondary text-white">註冊</a>
        </div>
        <hr class="mb-8" />
        <div class="text-center">
          已經擁有帳號？<a href="./login.html" class="ms-1 text-primary">登入</a>
        </div>
      </div>
    </form>
  </section>
</main>

    <!-- 選擇書店 Modal start-->
    <section
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title h4 fw-bold text-center w-100" id="staticBackdropLabel">
              選擇書店
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center gap-4 gap-md-10">
              <div>
                <div class="mb-1">
                  <input type="checkbox" id="books" name="bookstore" value="博客來" checked />
                  <label for="books">博客來</label>
                </div>
                <div class="mb-1">
                  <input
                    type="checkbox"
                    id="readmoo"
                    name="bookstore"
                    value="Readmoo 讀墨"
                    checked
                  />
                  <label for="readmoo">Readmoo 讀墨</label>
                </div>
                <div class="mb-1">
                  <input
                    type="checkbox"
                    id="GooglePlay"
                    name="bookstore"
                    value="Google Play 圖書"
                    checked
                  />
                  <label for="GooglePlay">Google Play 圖書</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="kobo" name="bookstore" value="樂天 kobo" />
                  <label for="kobo">樂天 kobo</label>
                </div>
                <div class="mb-1">
                  <input
                    type="checkbox"
                    id="BookWalker"
                    name="bookstore"
                    value="BOOK WALKER"
                    checked
                  />
                  <label for="BookWalker">BOOK WALKER</label>
                </div>
                <div>
                  <input type="checkbox" id="taaze" name="bookstore" value="TAAZE 讀冊生活" />
                  <label for="taaze">TAAZE 讀冊生活</label>
                </div>
              </div>
              <div>
                <div class="mb-1">
                  <input type="checkbox" id="Hami" name="bookstore" value="Hami 書城" checked />
                  <label for="Hami">Hami 書城</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="Pubu" name="bookstore" value="Pubu 飽讀" />
                  <label for="Pubu">Pubu 飽讀</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="udn" name="bookstore" value="udn 讀書吧" checked />
                  <label for="udn">udn 讀書吧</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="MyBook" name="bookstore" value="MyBook 書城" checked />
                  <label for="MyBook">MyBook 書城</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="HyRead" name="bookstore" value="HyRead 電子書" />
                  <label for="HyRead">HyRead 電子書</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="AmazonKindle"
                    name="bookstore"
                    value="Amazon Kindle"
                    checked
                  />
                  <label for="AmazonKindle">Amazon Kindle</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center border-0">
            <a class="btn btn-outline-secondary px-6 rounded-8 me-6" data-bs-dismiss="modal">
              取消
            </a>
            <a class="btn btn-secondary text-white px-6 rounded-8" data-bs-dismiss="modal">
              確認
            </a>
          </div>
