---
title: 會員註冊
layout: ./app/layout.ejs
engine: ejs
current: index
---

<main class="main-height">
  <section class="container py-10 py-md-20">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <h2 class="h4 fw-bold text-center">註冊成為布客搜會員</h2>
        <hr class="mb-6" />
      </div>
    </div>

    <div class="rounded-circle"></div>
    <form class="row justify-content-center">
      <div class="col-lg-5">
        <div class="mb-3">
          <label for="account" class="form-label">帳號</label>
          <input type="text" class="form-control" id="account" placeholder="請輸入帳號" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" placeholder="account@example.com" />
        </div>
        <div class="mb-5">
          <label for="password" class="form-label">密碼</label>
          <div class="position-relative">
            <input
              type="password"
              class="form-control mb-1"
              id="password"
              placeholder="由 6-12 位英文或數字組成"
            />
            <i
              class="fa-solid fa-eye cursor-pointer position-absolute"
              id="eye-icon"
              onclick="showPassword()"
              style="top: 30%; right: 12px"
            ></i>
          </div>
        </div>
        <div class="d-grid gap-2 mb-8">
          <button class="btn g-btn"><i class="fab fa-google me-2"></i>使用 Google 帳號註冊</button>
          <button class="btn fb-btn mb-3">
            <i class="fab fa-facebook-f me-2"></i>使用 Facebook 帳號註冊
          </button>

          <a href="./member.html" class="btn btn-secondary text-white">註冊</a>
        </div>
        <hr class="mb-8" />
        <div class="text-center">
          已經擁有帳號？<a href="./login.html" class="ms-1 text-primary">登入</a>
        </div>
      </div>
    </form>
  </section>
</main>
