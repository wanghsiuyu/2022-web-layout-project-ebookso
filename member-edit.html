<main>
  <section class="container py-10 py-md-20">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="h4 fw-bold">編輯基本資料</h2>
        <hr class="mb-6" />
      </div>
    </div>
    <div class="mb-6 text-center">
      <div class="position-relative d-inline-block">
        <img src="./assets/images/avatar.png" class="d-none d-md-block" alt="avatar" />
        <img src="./assets/images/avatar-sm.png" class="d-md-none" alt="avatar-sm" />
        <a href="#" class="" id="fileBtn">
          <img
            src="./assets/images/Camera.png"
            alt="camera"
            class="camera-position position-absolute"
            width="60"
            height="60"
          />
        </a>
      </div>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>
    <div class="rounded-circle"></div>
    <form class="row justify-content-center">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="account" class="form-label">會員帳號 ID（不可修改）</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              id="account"
              class="form-control bg-white"
              placeholder="winwinWu008"
              aria-label="Username"
              aria-describedby="basic-addon1"
              disabled
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">修改密碼</label>
          <div class="position-relative">
            <input type="password" class="form-control mb-1" id="password" value="12345678" />
            <i
              class="fa-solid fa-eye cursor-pointer position-absolute"
              id="eye-icon"
              onclick="showPassword()"
              style="top: 30%; right: 12px"
            ></i>
          </div>
        </div>
        <div class="mb-3">
          <label for="nickname" class="form-label">暱稱</label>
          <input type="text" class="form-control" id="nickname" value="角落啃書人" />
        </div>
        <div class="mb-3">
          <label for="birthday" class="form-label">出生日期</label>
          <input
            type="date"
            class="form-control"
            id="birthday"
            name="birthday"
            value="1997-10-05"
          />
        </div>
        <div class="mb-3">
          <label class="form-label w-100">性別</label>
          <div class="px-3">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="male"
                name="gender"
                value="male"
                checked
              />
              <label for="male" class="form-check-label">男性</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="female"
                name="gender"
                value="female"
              />
              <label for="female" class="form-check-label">女性</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" value="book123@mail.com" />
        </div>
        <div class="mb-3">
          <label class="form-label">現居城市</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>高雄</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="台南">台南</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="introduction" class="form-label">自我介紹（限制 50 字以內）</label>
          <textarea class="form-control" id="introduction" style="height: 150px; resize: none">
你不是為了變得完美來到這個世上，你是為了認識自己和成為自己而來到這裡。</textarea
          >
        </div>
        <div class="mb-3">
          <label for="facebook" class="form-label">Facebook</label>
          <input
            type="text"
            class="form-control"
            id="facebook"
            value="https://www.facebook.com/winwinWu008"
          />
        </div>
        <div class="mb-6">
          <label for="instagram" class="form-label">Instagram</label>
          <input
            type="text"
            class="form-control"
            id="instagram"
            value="https://www.instagram.com/winwinWu008"
          />
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-outline-secondary rounded-8 w-100">取消編輯</button>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary text-white rounded-8 w-100">編輯完成</button>
          </div>
        </div>
      </div>
    </form>
  </section>
</main>

    <!-- 選擇書店 Modal start-->
    <section
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title h4 fw-bold text-center w-100" id="staticBackdropLabel">
              選擇書店
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center gap-4 gap-md-10">
              <div>
                <div class="mb-1">
                  <input type="checkbox" id="books" name="bookstore" value="博客來" checked />
                  <label for="books">博客來</label>
                </div>
                <div class="mb-1">
                  <input
                    type="checkbox"
                    id="readmoo"
                    name="bookstore"
                    value="Readmoo 讀墨"
                    checked
                  />
                  <label for="readmoo">Readmoo 讀墨</label>
                </div>
                <div class="mb-1">
                  <input
                    type="checkbox"
                    id="GooglePlay"
                    name="bookstore"
                    value="Google Play 圖書"
                    checked
                  />
                  <label for="GooglePlay">Google Play 圖書</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="kobo" name="bookstore" value="樂天 kobo" />
                  <label for="kobo">樂天 kobo</label>
                </div>
                <div class="mb-1">
                  <input
                    type="checkbox"
                    id="BookWalker"
                    name="bookstore"
                    value="BOOK WALKER"
                    checked
                  />
                  <label for="BookWalker">BOOK WALKER</label>
                </div>
                <div>
                  <input type="checkbox" id="taaze" name="bookstore" value="TAAZE 讀冊生活" />
                  <label for="taaze">TAAZE 讀冊生活</label>
                </div>
              </div>
              <div>
                <div class="mb-1">
                  <input type="checkbox" id="Hami" name="bookstore" value="Hami 書城" checked />
                  <label for="Hami">Hami 書城</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="Pubu" name="bookstore" value="Pubu 飽讀" />
                  <label for="Pubu">Pubu 飽讀</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="udn" name="bookstore" value="udn 讀書吧" checked />
                  <label for="udn">udn 讀書吧</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="MyBook" name="bookstore" value="MyBook 書城" checked />
                  <label for="MyBook">MyBook 書城</label>
                </div>
                <div class="mb-1">
                  <input type="checkbox" id="HyRead" name="bookstore" value="HyRead 電子書" />
                  <label for="HyRead">HyRead 電子書</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="AmazonKindle"
                    name="bookstore"
                    value="Amazon Kindle"
                    checked
                  />
                  <label for="AmazonKindle">Amazon Kindle</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center border-0">
            <a class="btn btn-outline-secondary px-6 rounded-8 me-6" data-bs-dismiss="modal">
              取消
            </a>
            <a class="btn btn-secondary text-white px-6 rounded-8" data-bs-dismiss="modal">
              確認
            </a>
          </div>
        </div>
      </div>
    </section>
